name: Format files with prettier and syncpack

on:
    push:
        branches:
            - main
jobs:
    format:
        name: Format and commit files
        runs-on: ubuntu-latest
        if: github.actor != 'frachtbot'
        steps:
            - name: Checkout
              uses: actions/checkout@v3
              with:
                  token: ${{ secrets.BOT_GITHUB_TOKEN }}

            - name: Use Node 18
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Install pnpm 7.x.x
              uses: pnpm/action-setup@v2.2.4
              with:
                  version: 7.x.x

            - name: Install global dependencies
              run: pnpm install

            - name: Format files
              run: pnpm run format

            - name: Commit changed files
              shell: bash
              run: |
                  if [[ `git status --porcelain` ]]; then
                      git config --global user.name "frachtbot"
                      git config --global user.email "frachtbot@users.noreply.github.com"
                      git commit -am "Syncpack and prettier format"
                      git push
                  fi
